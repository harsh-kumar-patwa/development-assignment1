<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="questions">
        <div class="question-and-score">
            <div class="attempted">
                <div>Question</div>
                <h2>1/3</h2>
            </div>
            <div id="progress-bar-main-container">
                <h3>Progress Bar</h3>
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
             </div>
            <div class="score">
                <div>Score</div>
                <h2>0</h2>
            </div>
        </div>
        <div class="question-container">
            <div class="question"><h1>What is the answer to the question ?</h1></div>
            <div class="options">
                <div class="option a">
                    <div class="sequence">A</div>
                    <div class="option-text" id="choice1">Choice 1</div>
                </div>
                <div class="option b">
                    <div class="sequence">B</div>
                    <div class="option-text" id="choice2">Choice 1</div>
                </div>
                <div class="option c">
                    <div class="sequence">C</div>
                    <div class="option-text" id="choice3">Choice 1</div>
                </div>
                <div class="option d">
                    <div class="sequence">D</div>
                    <div class="option-text" id="choice4">Choice 1</div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="./script.js"></script>
</body>
</html>
